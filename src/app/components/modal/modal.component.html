<div @fade class="modal-container" *ngIf="active">
    <div class="modal__content">
        <h3 class="modal__heading">Do you want to delete this list?</h3>
        <p>(all entries will be lost)</p>
        <div class="btn-group">
            <button (click)="onBtnOk()" class="btn btn--primary">ok</button>
            <button (click)="onBtnCancel()" class="btn btn--secondary">cancel</button>
        </div>
    </div>
</div>
